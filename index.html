<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POS Firebase Print Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .status {
      margin-top: 20px;
      font-size: 15px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>üçî Firebase POS Order Test</h1>
  <p>This page will send a sample order to Firebase Firestore.<br>
  Your Cloud Function will automatically print the receipt on your Epson TM-m30III printer.</p>
  
  <button onclick="sendTestOrder()">Send Test Order</button>
  <div id="status" class="status">Waiting for action...</div>

  <script type="module">
    // Import Firebase (Modular SDK)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // ‚úÖ Your Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCirYQ_46JiSkMIwCNs1nSi89dvB1MUg_A",
      authDomain: "deliverylog12.firebaseapp.com",
      databaseURL: "https://deliverylog12-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "deliverylog12",
      storageBucket: "deliverylog12.firebasestorage.app",
      messagingSenderId: "19081371357",
      appId: "1:19081371357:web:b9b59e732a4d90d4d44534",
      measurementId: "G-FSZXXZQSL0"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // üßæ Send Test Order Function
    async function sendTestOrder() {
      const statusEl = document.getElementById("status");
      statusEl.textContent = "‚è≥ Sending test order...";

      const orderData = {
        table: "Table 7",
        items: [
          { name: "Burger", qty: 2, price: 5 },
          { name: "Coke", qty: 1, price: 2 },
          { name: "Fries", qty: 1, price: 3 }
        ],
        total: 15,
        status: "pending",
        createdAt: new Date().toISOString()
      };

      try {
        const docRef = await addDoc(collection(db, "orders"), orderData);
        console.log("Order saved with ID:", docRef.id);
        statusEl.textContent = `‚úÖ Order sent successfully! ID: ${docRef.id}`;
      } catch (error) {
        console.error("Error sending order:", error);
        statusEl.textContent = "‚ùå Error: " + error.message;
      }
    }

    // Make available globally for button
    window.sendTestOrder = sendTestOrder;
  </script>
</body>
</html>
