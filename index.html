<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Food Order Receipt</title>

<!-- Epson ePOS Print SDK -->
<script src="https://epson.github.io/ePOS-Print-SDK/epos-print.js"></script>

<style>
body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  display: flex;
  justify-content: center;
  background: #f7f7f7;
  padding: 20px;
}
.receipt {
  width: 80mm;
  background: #fff;
  padding: 16px;
  border-radius: 6px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
h1 {
  text-align: center;
  font-size: 18px;
  margin-bottom: 8px;
}
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 14px;
}
th, td {
  padding: 4px;
}
th {
  border-bottom: 1px dashed #ccc;
  text-align: left;
  font-size: 12px;
}
.price {
  text-align: right;
}
.totals {
  border-top: 1px solid #ccc;
  margin-top: 10px;
  padding-top: 6px;
  font-weight: 600;
}
button {
  width: 100%;
  margin-top: 12px;
  padding: 10px;
  border: none;
  border-radius: 6px;
  background: #1f8ef1;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}
#status {
  margin-top: 10px;
  font-size: 13px;
  text-align: center;
}
</style>
</head>
<body>
<div class="receipt">
  <h1>My Restaurant</h1>
  <div>Order #: <strong id="orderNumber"></strong></div>
  <div>Date: <strong id="orderDate"></strong></div>

  <table>
    <thead>
      <tr><th>Item</th><th>Qty</th><th class="price">Price</th></tr>
    </thead>
    <tbody id="itemsBody"></tbody>
  </table>

  <div class="totals">
    <div>Subtotal: <span id="subtotal" class="price">0.00 ‚Ç¨</span></div>
    <div>Tax (10%): <span id="tax" class="price">0.00 ‚Ç¨</span></div>
    <div>Total: <span id="total" class="price">0.00 ‚Ç¨</span></div>
  </div>

  <button id="printBtn">Print to Epson</button>
  <div id="status"></div>
</div>

<script>
(function(){
  const items = [
    { name: 'Cheeseburger', price: 7.50, qty: 2 },
    { name: 'Fries', price: 3.00, qty: 1 },
    { name: 'Cola (0.33l)', price: 2.30, qty: 3 }
  ];
  const TAX_RATE = 0.10;
  const printerIP = "172.16.10.1"; // üëà Replace with your printer's IP address

  function fmt(v){ return v.toFixed(2) + ' ‚Ç¨'; }
  function pad(n){ return String(n).padStart(2,'0'); }

  document.getElementById('orderNumber').textContent = 'R' + Date.now().toString().slice(-6);
  const d = new Date();
  document.getElementById('orderDate').textContent =
    `${pad(d.getDate())}/${pad(d.getMonth()+1)}/${d.getFullYear()} ${pad(d.getHours())}:${pad(d.getMinutes())}`;

  // Render items
  let subtotal = 0;
  const tbody = document.getElementById('itemsBody');
  items.forEach(it => {
    subtotal += it.price * it.qty;
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${it.name}</td><td>${it.qty}</td><td class="price">${fmt(it.price*it.qty)}</td>`;
    tbody.appendChild(tr);
  });

  const tax = subtotal * TAX_RATE;
  const total = subtotal + tax;
  document.getElementById('subtotal').textContent = fmt(subtotal);
  document.getElementById('tax').textContent = fmt(tax);
  document.getElementById('total').textContent = fmt(total);

  // Epson ePOS print
  async function printToEpson() {
    const status = document.getElementById('status');
    status.textContent = "Connecting to printer...";
    try {
      const printer = new epson.ePOSPrint(printerIP);
      const data = `
        <text align="center"><b>My Restaurant</b></text><br/>
        Order #: ${document.getElementById('orderNumber').textContent}<br/>
        Date: ${document.getElementById('orderDate').textContent}<br/>
        ------------------------------<br/>
        ${items.map(it => `${it.name} x${it.qty}  ${(it.price*it.qty).toFixed(2)} ‚Ç¨`).join('<br/>')}
        <br/>------------------------------<br/>
        Subtotal: ${fmt(subtotal)}<br/>
        Tax: ${fmt(tax)}<br/>
        <b>Total: ${fmt(total)}</b><br/><br/>
        Thank you!<br/>
        <cut />
      `;
      printer.send(data, {
        success: function(){ status.textContent = "‚úÖ Printed successfully!"; },
        error: function(err){ status.textContent = "‚ùå Print failed: "+err; }
      });
    } catch (err) {
      status.textContent = "‚ùå Error: "+err.message;
    }
  }

  document.getElementById('printBtn').addEventListener('click', printToEpson);
})();
</script>
</body>
</html>
